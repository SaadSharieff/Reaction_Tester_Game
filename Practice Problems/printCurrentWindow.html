<html>
    <head>
        <title>Javascript</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <p>Print this page!</p>
        <button id="print">Print Me!</button>




        <script type="text/javascript">
            document.getElementById("print").onclick = function() {
                window.print();
            }
            

        </script>

    </body>
</html>
